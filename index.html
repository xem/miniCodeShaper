<textarea id=a cols=155 rows=20 style="font:12px/10px courier">alert("JS code goes here")</textarea>
<br>
<table border id=t cellspacing=0 style=float:left></table>
<textarea id=o cols=60 rows=55 style="font:12px/10px courier;letter-spacing:3px">Output</textarea>
<script>
o.value=h="";
d=[];
c=r=0;
for(i=0;i<49;i++){
  h+="<tr>";
  d[i]=[];
  for(j=0;j<49;j++){
    h+="<td width=8 height=11 onmousemove=if(c)d["+i+"]["+j+"]=1;if(r)d["+i+"]["+j+"]=0;style.background='#'+['fff','000'][d["+i+"]["+j+"]] onclick=d["+i+"]["+j+"]=1;style.background='#000' oncontextmenu=d["+i+"]["+j+"]=0;style.background='#fff';return!1>"
    d[i][j]=0;
  }
}
t.innerHTML=h;
t.onmousedown=e=>{w=e.which;if(w==1)c=1;if(w==3)r=1;oninput()};
t.onmouseup=e=>{w=e.which;if(w==1)c=0;if(w==3)r=0;oninput()};
t.onclick=oncontextmenu=e=>{oninput()}
onload=oninput=function(){
  o.value="eval(unescape(escape(`\n";
  t=a.value.split("");
  for(i in t){
    t[i]=String.fromCodePoint(0x2800+t[i].charCodeAt());
  }
  for(i in d){
    for(j in d[i]){
      if(d[i][j]){
        o.value+= t.shift()||String.fromCodePoint(0x2800+";".charCodeAt());
      }
      else{
        o.value+=" ";
      }
    }
    o.value+="\n";
  }
  o.value+=t.join("")+"`).replace(/%20|%0A|u../g,'')))";
}
</script>
